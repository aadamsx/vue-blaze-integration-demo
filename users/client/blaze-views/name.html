<template name="nameView">
  <h3>Name Form</h3>
  {{#with formMode}}
    <!-- at some point try other validation options validation="blur" -->
    {{#autoForm
      id=id
      schema=schema
      doc=doc
      type=type class="form-horizontal" }}

      {{> inputControl
        name="firstName"
        title="First Name"
        placeholder="John"}}

      {{#with checkboxState 'middleNameDNA'}}
        {{> inputControlCheckbox
          name="middleName"
          checkbox="middleNameDNA"
          title="Middle Name"
          checkbox_classes="checkbox-click-event display-na"
          placeholder="Alexander"
          input_value=value}}
      {{/with}}

      {{> inputControl
        name="lastName"
        title="Last Name"
        placeholder="Doe Jr."}}

      {{> inputControlRadio classes="radio-click-event" name="priorNameUsed" title="Have you used a Prior Name?"}}

      {{#if radioState 'priorNameUsed'}}
        {{> inputControl
          name="nameUsed"
          title="Prior Name Used"
          placeholder="Jason Adam"}}
      {{/if}}

      <button type="submit" class="btn btn-primary pull-right">Save</button>
    {{/autoForm}}
  {{/with}}
</template>
